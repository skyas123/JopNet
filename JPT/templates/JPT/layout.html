<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JopNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <!--шапка-->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color:gold">
        <nav class="navbar navbar-defualt">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h3>JopNeT</h3>
                </div>

            </div>


        </nav>
    </div>


    <!--основной блок-->
    <main>
            <div class="min-vh-100" style="background-color:white">
                <div class="col-8 offset-2 min-vh-100" style="background-color:whitesmoke">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    
     <!--меню снизу-->

    <div class="position-fixed bottom-0 start-50 translate-middle-x">
            <div class="btn-group">

                <button type="button" class="btn-default"><i class="bi bi-newspaper"></i>news</button>

                <button type="button" class="btn-default"><i class="bi bi-people"></i>friends</button>

                <button type="button" class="btn-default"><i class="bi bi-chat-fill"></i> messages</button>

                <button type="button" class="btn-default"><i class="bi bi-app-indicator"></i>main</button>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

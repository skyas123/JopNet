{%load static%}
<!DOCTYPE html>
<!--исправить шапку и кнопки меню - не статичны -->
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JopNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>

<body>
    <!--шапка-->
    <div class="col-12" style="background-color:gold">
        <nav class="navbar navbar-defualt">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h3>JopNeT</h3>
                </div>

            </div>


        </nav>
    </div>


    <!--основной блок-->
    <main>
            <div class="min-vh-100" style="background-color:aliceblue">

                <div class="col-4  container-fliud position-absolute top-50 start-50 translate-middle shadow-sm rounded-3" style="background-color:white">
                    <div class="row">
                    <h3 class="offset-4">Sign In</h3>
                    <form method="post">
                      {% csrf_token %}
                       <div class="col-12">
                        <p class="offset-1">Username:</p>
                          {{ userform }}
                        </div>

                       <div class="col-12 my-3">
                         <p class="offset-1">Password:</p>
                          {{ userform}}
                       </div>

  <button class="btn btn-primary m-2" type="submit" name="submit">Log In</button>
 
</form>

                    </div>
                    




            </div>
        </div>
        </main>
    
   
            
   

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>
</html>
